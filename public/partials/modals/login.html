<div class="modal-header text-center">
    <h4 class="modal-title">登入</h4>
</div>
<div class="modal-body">
    <form name="loginform" ng-submit="login.loginLocalUser(login.user)">
        <div class="form-group">
            <input class="form-control input-lg" type="text" ng-model="login.user.name" placeholder="帳號" required autofocus />
        </div>

        <div class="form-group">
            <input class="form-control input-lg" type="password" ng-model="login.user.password" placeholder="密碼" required />
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-block btn-lg" type="submit" ng-disabled="!loginform.$valid">登入</button>
            <br />
            <a class="btn btn-link btn-block btn-lg" href="#">密碼查詢</a>
        </div>
    </form>

    <div class="signup-or-separator">
        <h6 class="text">或</h6>
        <hr>
    </div>

    <div class="text-center">
        <a href="./auth/facebook"><div class="social-login-icon facebook"></div></a>
        <a href="./auth/google"><div class="social-login-icon google-plus"></div></a>
        <a href="./auth/openid"><div class="social-login-icon openid last-item"></div></a>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">取消</button>
</div>
