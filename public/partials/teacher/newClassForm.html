<h4>新增班級</h4>

<div class="panel panel-success">
    <div class="panel-body">
        <!--<h4>新增班級</h4>-->
        <form name="newClassForm">
            <div class="form-group">
                <label class="control-label" for="school_year_in">入學學年度：</label>
                <input class="form-control input-lg" type="number" id="school_year_in" name="school_year_in"
                       ng-model="NewClass.classObj.school_year_in" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="class_name">班級名稱：</label>
                <input class="form-control input-lg" type="text" id="class_name" name="class_name"
                       ng-model="NewClass.classObj.class_name" autofocus required/>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" ng-click="NewClass.createClass()" ng-disabled="newClassForm.$invalid">確定</button>
            </div>
        </form>
    </div>
</div>
